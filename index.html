<style>
    body {
        background: #4f77ff;
        margin: 0px;
        display: grid;
        justify-content: center;
        align-content: center;

    }
    div{
        width: 250px;
        height: 150px;
        border-radius: 50%;
    }

    div, p{
        background: #ffffff;
    }

    p{
        height: 30px;
        width: 45px;
        translate: 100px;
        margin: -1px;
        clip-path: polygon(0px 0px, 100% 0px, 50% 100%);
