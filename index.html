<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height: 400px; width: 400px; position: relative;">

    <div id="top"></div>
    <div id="bottom"></div>
    <p></p>

</body>

</html>

<style>
    body {
        background: #62306d;
        margin: 0px;

    }
    div{
        width: 220px;
        height: 170px;
        background: #f7ec7d;
        position: absolute;
        right: 0px;
    }
    #top{
        clip-path: polygon(8px 46%, 8.5% 26%, 14% 10%, 18% 0,
        100% 0, 100% 100%, 0 89%, 1px 70%, 3px 60%
        );
    }
    #bottom{
        bottom: 0px;
        width: 180px;
        height: 180px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 22% 100%, 17% 90%, 12% 79%,
        11px 63%, 4px 45%, 0 27%, 0 10%
        
        );
    }
    p{
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #f7ec7d;
        translate: 60px 65px;
        box-shadow: 200px 0px #62306d;
    }
</style>
