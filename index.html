<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height: 400px; width: 400px; position: relative;">

    <div id="vertical"></div>
    <div id="horizontal"></div>
    <div id="circle"></div>

</body>

</html>

<style>
    body {
        background: #6592cf;
        display: grid;
        place-items: center;



    }

    div {
        height: 60px;
        border-radius: 30px;
        position: absolute;

    }

    #horizontal,
    #vertical {
        width: 250px;
        background: #060f55;
    }

    #vertical {
        rotate: 90deg;
        
    }

    #circle {
        width: 60px;
        background: #6592cf;
        box-shadow: -60px -60px #6592cf, 60px -60px #6592cf, -60px 60px #6592cf, 60px 60px #6592cf, 0px 0px 0px 35px #060f55
    }
</style>
